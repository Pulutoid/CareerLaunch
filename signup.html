<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CareerLaunch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'academic': {
                            primary: '#00573C',    // Darker navy
                            secondary: '#8B4513',   // Brown accent
                            tertiary: '#AE8338',    // Bright gold
                            light: '#F5F5F5',      // Light background
                            dark: '#00573C',       // Darker navy
                            warm: '#FFC107'        // Gold accent
                        }
                    },
                    fontFamily: {
                        'serif': ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .slant-bottom {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="min-h-screen bg-academic-light flex flex-col">
    <div class="relative bg-academic-primary slant-bottom">
        <div class="absolute inset-0 overflow-hidden">
            <img src="https://math.kfupm.edu.sa/images/default-source/default-album/b5-tower-hd36690806-d10e-4d28-87e2-f143d643a21e.tmb-banner.jpg?Culture=en&sfvrsn=2d78144e_2"
                alt="KFUPM Campus" class="w-full h-full object-cover opacity-10">
        </div>

        <nav class="relative z-10">
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex justify-between h-20">
                    <div class="flex items-center">
                        <a href="home.html" class="text-2xl font-serif font-bold">
                            <span class="text-academic-tertiary">Career</span><span class="text-white">Launch</span>
                        </a>
                    </div>
                    <div class="flex items-center space-x-8">
                        <a href="home.html" class="text-white/90 hover:text-white transition-colors">Home</a>
                        <a href="login.html"
                            class="px-4 py-2 bg-academic-tertiary/90 text-white rounded-lg hover:bg-academic-tertiary transition-colors">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="relative z-10 max-w-7xl mx-auto px-6 py-16">
            <h1 class="text-4xl font-serif font-bold text-white mb-4">Create Your Account</h1>
            <p class="text-white/80">Join CareerLaunch and start your professional journey</p>
        </div>
    </div>

    <main class="flex-grow">
        <div class="max-w-md mx-auto -mt-10 px-6 relative z-20">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <form id="signup-form" class="space-y-6">
                    <!-- Your existing form fields here, just update the classes -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" required
                            class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-academic-tertiary focus:border-academic-tertiary">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                            Password</label>
                        <input type="password" id="confirmPassword" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="accountType" class="block text-sm font-medium text-gray-700">Account Type</label>
                        <select id="accountType" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                            <option value="">Select account type</option>
                            <option value="student">Student</option>
                            <option value="employer">Employer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <!-- Additional fields that show/hide based on account type -->
                    <div id="adminKeySection" class="hidden">
                        <label for="adminKey" class="block text-sm font-medium text-gray-700">Admin Pre-shared
                            Key</label>
                        <input type="password" id="adminKey"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                    </div>

                    <div id="studentIdSection" class="hidden">
                        <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
                        <input type="text" id="studentId"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                    </div>

                    <div id="companySection" class="hidden space-y-4">
                        <div>
                            <label for="companyName" class="block text-sm font-medium text-gray-700">Company
                                Name</label>
                            <input type="text" id="companyName"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="companyPosition" class="block text-sm font-medium text-gray-700">Position at
                                Company</label>
                            <input type="text" id="companyPosition"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-academic-primary hover:bg-academic-dark transition-colors">
                        Sign Up
                    </button>
                </form>

                <div id="signUpMessage" class="mt-4 p-4 rounded-md hidden"></div>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="login.html"
                            class="font-medium text-academic-tertiary hover:text-academic-primary transition-colors">
                            Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-academic-primary text-white mt-12">
        <div class="max-w-7xl mx-auto py-8 px-6">
            <div class="text-center text-academic-tertiary/90">
                Â© 2024 CareerLaunch - KFUPM. All rights reserved.
            </div>
        </div>
    </footer>

    <script type="module" src="js/firebaseSignup.js"></script>
    <script src="js/config/tailwind.config.js"></script>
</body>

</html>
