<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerLaunch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="home.html">Home</a>
            <a href="signup.html">Sign Up</a>
        </nav>

        <main class="main-content" role="main">
            <section id="login-section" class="section form-section">
                <h2>Login to Your Account</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-controls">
                        <button type="submit" class="btn-primary">Login</button>
                        <a href="#" id="forgotPassword" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>

                <div id="loginMessage" class="message"></div>

                <p class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 CareerLaunch</p>
        </footer>
    </div>
    <script type="module" src="js/firebaseLogin.js"></script>
</body>

</html>
