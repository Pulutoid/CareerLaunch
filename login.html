<!-- login.html -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerLaunch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'academic': {
                            primary: '#00573C',    // Darker navy
                            secondary: '#8B4513',   // Brown accent
                            tertiary: '#AE8338',    // Bright gold
                            light: '#F5F5F5',      // Light background
                            dark: '#00573C',       // Darker navy
                            warm: '#FFC107'        // Gold accent
                        }
                    },
                    fontFamily: {
                        'serif': ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-academic-light">
    <nav class="bg-academic-primary text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="home.html" class="text-2xl font-serif font-bold">
                        <span class="text-academic-tertiary">Career</span><span class="text-white">Launch</span>
                    </a>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="home.html"
                        class="text-academic-light hover:text-academic-tertiary transition-colors font-medium">Home</a>
                    <a href="signup.html"
                        class="text-academic-light hover:text-academic-tertiary transition-colors font-medium">Sign
                        Up</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-md mx-auto mt-20 px-6">
        <div class="bg-white rounded-xl shadow-md p-8">
            <h2 class="text-2xl font-serif font-bold text-center text-academic-primary mb-8">Login to Your Account</h2>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-academic-tertiary focus:border-academic-tertiary">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-academic-tertiary focus:border-academic-tertiary">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-academic-tertiary hover:bg-academic-primary transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-academic-tertiary">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-4">
                <button id="forgotPassword" class="text-sm text-academic-tertiary hover:text-blue-500">
                    Forgot Password?
                </button>
            </div>

            <div id="loginMessage" class="mt-4 p-4 rounded-md hidden"></div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="signup.html" class="font-medium text-academic-tertiary hover:text-blue-500">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-academic-primary text-academic-tertiary/90 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-6 text-center">
            Â© 2024 CareerLaunch - KFUPM. All rights reserved.
        </div>
    </footer>

    <script type="module" src="js/firebaseLogin.js"></script>
    <script src="js/config/tailwind.config.js"></script>
</body>

</html>
