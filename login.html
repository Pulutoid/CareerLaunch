<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerLaunch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="home.html" class="text-2xl font-bold text-kfupm-500">CareerLaunch</a>
                </div>
                <div class="flex items-center">
                    <a href="home.html" class="text-gray-600 hover:text-kfupm-500">Home</a>
                    <a href="signup.html" class="ml-4 text-gray-600 hover:text-kfupm-500">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto mt-10 px-4">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">Login to Your Account</h2>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-kfupm-500 focus:border-blue-500">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-kfupm-500 hover:bg-kfupm-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-kfupm-500">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-4">
                <button id="forgotPassword" class="text-sm text-kfupm-500 hover:text-blue-500">
                    Forgot Password?
                </button>
            </div>

            <div id="loginMessage" class="mt-4 p-4 rounded-md hidden"></div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="signup.html" class="font-medium text-kfupm-500 hover:text-blue-500">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </main>

    <footer class="mt-8 text-center text-gray-500">
        <p>Â© 2024 CareerLaunch</p>
    </footer>

    <script type="module" src="js/firebaseLogin.js"></script>
    <!--- Add this in the <head> section of all HTML files, right after tailwind CDN script -->
    <script src="js/config/tailwind.config.js"></script>

</body>

</html>
